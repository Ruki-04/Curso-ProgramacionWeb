<!DOCTYPE html>
<html lang=“es”>
  <head>
      <meta charset=“utf-8”>
      <title>Mi primera página</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Datos personales</legend>
        <label>Nombre</label>
        <input type="text" name="nombre"><br><br>

        <label>Email</label>
        <input type="email" name="email"><br><br>
     </fieldset><br><br>  

      <label>Selecciona tu lenguaje</label>
        <select>
           <option>HTML</option>
           <option>CSS</option>
           <option>Javascript</option>
        </select><br><br> 
      
      <label>Selecciona el editor de código con el que quieres trabajar</label><br>
      <input type="radio" name="editor" value="Sublime" />Sublime<br>
      <input type="radio" name="editor" value="Atom" />Atom<br>
      <input type="radio" name="editor" value="VsCode" />VsCode<br><br>

      <label>Navegadores web</label>
      <input type="checkbox" name="navegadores" value="Crome" />Crome
      <input type="checkbox" name="navegadores" value="Firefox" />Firefox
      <input type="checkbox" name="navegadores" value="Internet Explorer" />Internet Explorer<br><br>
                
        <textarea></textarea><br>

        <input type="submit" value="Enviar">
     </form>
        
  </body>
</html>
